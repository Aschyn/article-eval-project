<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
          <h1>How Confident Are They?</h1>
        </header>

        <main>

            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <h3>Url to article:</h3>
                    <input id="name" type="text" name="input" value="" placeholder="http://www.example.com">
                    <input type="submit" name="submit" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                    <span id="error"></span>
                </form>
            </section>

            <section id="results-section">
                <h3>Form Results:</h3>
                <div id="results">
                  <ul>
                    <li id="confidence"></li>
                    <li id="subjectivity"></li>
                    <li id="irony"></li>
                    <li id="agreement"></li>
                    <li id="score"></li>
                  </ul>
                </div>
            </section>
        </main>

        <footer>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
